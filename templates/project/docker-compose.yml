# SSL certificates for development
# $ mkcert example.com www.example.com example-2.com www.example-2.com
#
# Start composition:
# $ docker-compose up -d
#
# For MacOS users (development only)
# $ docker-sync-stack start
version: '3.7'
services:
  php-apache:
    container_name: example.com
    # EXECUTION_ENVIRONMENT - 'development' or 'production'
    image: defaultvalue/php:version-${EXECUTION_ENVIRONMENT}
    # In case you need your own Dockerfile. Dockerfile example:
    # ARG EXECUTION_ENVIRONMENT
    # FROM defaultvalue/php:7.3-${EXECUTION_ENVIRONMENT}
#    build:
#      context: .
#      dockerfile: docker/Dockerfile
#      args:
#        - EXECUTION_ENVIRONMENT=${EXECUTION_ENVIRONMENT}
    user: docker:docker
    sysctls:
      - net.ipv4.ip_unprivileged_port_start=0
    restart: always
    labels:
      - traefik.enable=true
      # HTTP
      - traefik.http.routers.example-com-http.rule=Host(`example.com`,`www.example.com`,`example-2.com`,`www.example-2.com`)
      - traefik.http.routers.example-com-http.entrypoints=http
      - traefik.http.routers.example-com-http.service=example-com-http
      - traefik.http.services.example-com-http.loadbalancer.server.port=80
      - traefik.http.services.example-com-http.loadbalancer.server.scheme=http
      # HTTPS
      - traefik.http.routers.example-com-https.rule=Host(`example.com`,`www.example.com`,`example-2.com`,`www.example-2.com`)
      - traefik.http.routers.example-com-https.entrypoints=https
      - traefik.http.routers.example-com-https.tls=true
      - traefik.http.routers.example-com-https.service=example-com-https
      - traefik.http.services.example-com-https.loadbalancer.server.port=443
      - traefik.http.services.example-com-https.loadbalancer.server.scheme=https
    # Must add extra_hosts to be written to /etc/hosts - otherwise containerized application can not curl itself
    extra_hosts:
      - "example.com www.example.com example-2.com www.example-2.com:127.0.0.1"
      # Required for xDebug on Linux hosts till docker.host.internal is not available by default - https://github.com/docker/libnetwork/pull/2348/files
      - "host.docker.internal:172.17.0.1"
#    links:
#      - memcached
#      - redis
#      - elasticsearch
    external_links:
      - mysql57:mysql
      - mailhog
    network_mode: bridge
    environment:
      - COMPOSER_VERSION=2
      # Must be set to some of the domains for xdebug to work. Should have server configured in
      # Preferences > Language and Frameworks > PHP > Servers
      # Or just run the project with the same domain and debug enabled in the browser
      - PHP_IDE_CONFIG=serverName=example.com
      # Go is required to catch emails with Mailhog and mhsendmail (Sendmail replacement)
      - ADDITIONAL_PATH=/usr/local/go/bin
    volumes:
      - .:/var/www/html
      - ${SSL_CERTIFICATES_DIR}:/certs
      - ./docker/virtual-host.conf:/etc/apache2/sites-enabled/virtual-host.conf
      # IMPORTANT! The below configuration is for Mac only to enable Docker Sync Stack. Don't commit!
      #- example-com-sync:/var/www/html:nocopy

