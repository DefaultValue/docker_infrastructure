version: '3.7'

volumes:
  mysql56_volume:
    name: MySql56-Volume
  mysql57_volume:
    name: MySql57-Volume
  mariadb_volume:
    name: MariaDB-Volume

networks:
  infrastructure_network:
    external:
      name: infrastructure_network

services:
  reverse-proxy:
    image: traefik:v2.2.0
    container_name: "reverse-proxy"
    restart: always
    networks:
      - infrastructure_network
    ports:
      - 80:80     # The HTTP port
      - 443:443
      - 8080:8080 # The Web UI (enabled by --api)
      - 35729:35729 # livereload HTTPS port
      - 35730:35730 # livereload HTTP port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - ./traefik.toml:/traefik.toml
      - ./configuration/:/configuration/
      - /misc/share/ssl/:/certs/

  mysql56:
    container_name: mysql56
    image: mysql:5.6
    restart: always
    labels:
      - traefik.enable=false
    networks:
      - infrastructure_network
    ports:
      - 3356:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_PASS=root
    volumes:
      - mysql56_volume:/var/lib/mysql
      - ./my.cnf:/etc/my.cnf

  mysql57:
    container_name: mysql57
    image: mysql:5.7
    restart: always
    labels:
      - traefik.enable=false
    networks:
      - infrastructure_network
    ports:
      - 3357:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
      - MYSQL_PASS=root
    volumes:
      - mysql57_volume:/var/lib/mysql
      - ./my.cnf:/etc/my.cnf

  mariadb101:
    container_name: mariadb101
    image: bitnami/mariadb:10.1
    user: root
    restart: always
    labels:
      - traefik.enable=false
    network_mode: bridge
    ports:
      - 33101:3306
    environment:
      - MARIADB_ROOT_USER=root
      - MARIADB_ROOT_PASSWORD=root
    volumes:
      - ./mariadb101_databases:/bitnami/mariadb
      - ./my.cnf:/etc/my.cnf

  mariadb103:
    container_name: mariadb103
    image: bitnami/mariadb:10.3
    user: root
    restart: always
    labels:
      - traefik.enable=false
    networks:
      - infrastructure_network
    ports:
      - 33103:3306
    environment:
      - MARIADB_ROOT_USER=root
      - MARIADB_ROOT_PASSWORD=root
    volumes:
      - mariadb_volume:/bitnami/mariadb
      - ./my.cnf:/etc/my.cnf

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.routers.phpmyadmin-http.rule=Host(`phpmyadmin.docker.local`)
      - traefik.http.routers.phpmyadmin-http.entrypoints=web
    networks:
      - infrastructure_network
    depends_on:
      - reverse-proxy
      - mysql56
      - mysql57
    links:
      - mysql56:mysql56
      - mysql57:mysql57
      - mariadb101:mariadb101
      - mariadb103:mariadb103
    environment:
      - PMA_HOSTS=mysql57,mysql56,mariadb101,mariadb103
      - PMA_USER=root
      - PMA_PASSWORD=root
      - PMA_ABSOLUTE_URI=http://phpmyadmin.docker.local/
    volumes:
      - /sessions

  mailhog:
    container_name: mailhog
    image: mailhog/mailhog:v1.0.0
    restart: always
    network_mode: bridge
    ports:
      - 1025:1025
      - 8025:8025

